<head>

    <script>
        function gettingJSON() {
            var mycity = document.getElementById("cityname").value
            document.write("Entered Matrix");
            $.getJSON(`http://api.openweathermap.org/data/2.5/weather?q=${mycity}&APPID=00e6aebe7a97c0762b918bd0f539a2bb`, function (json) {
                data = JSON.stringify(json);
            });
        }
    </script>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
    <form onsubmit="gettingJSON()" action="weatherpart">
        <label for="cname">City</label>
        <input type="text" id="cityname" name="cityname"><br><br>
        <input type="submit">Get weather</input>
    </form>

    
</body>
